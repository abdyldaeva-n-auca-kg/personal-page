<!DOCTYPE html>
<html>
<head>
<title>Tic Tac Toe</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
    cursor: pointer;
  }
  td {
    width: 100px;
    height: 100px;
    border: 5px solid black;
    text-align: center;
    font-size: 50px;
    font-weight: bold;
  }
  tr:first-child td {
    border-top: 0;
  }
  tr:last-child td {
    border-bottom: 0;
  }
  td:first-child {
    border-left: 0;
  }
  td:last-child {
    border-right: 0;
  }
</style>
</head>
<body>

<h1>Tic Tac Toe</h1>

<table onclick="(function(e){var s=e.target;if(s.tagName==='TD'&&!s.innerHTML){s.innerHTML=(this.t=!this.t)?'X':'O';if(/^([XO])\1\1|...([XO])\2\2|...([XO])\3\3$|^([XO])...\4...\4$|^.([XO])...\5...\5$|^..([XO])..\6.\6$|^([XO])...\7..\7$|^..([XO])..\8..\8/.test([...this.getElementsByTagName('td')].map(c=>c.innerHTML||' ').join(''))){setTimeout(()=>alert(s.innerHTML+' wins!'),10);}}}).call(this, event)">
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
  </tr>
</table>

<p>Click on a square to play.</p>

</body>
</html>
